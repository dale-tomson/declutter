name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      draft:
        description: 'Create as draft release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: linux-amd64
            ext: ''
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            name: linux-arm64
            ext: ''
          - os: macos-13
            goos: darwin
            goarch: amd64
            name: darwin-amd64
            ext: ''
          - os: macos-latest
            goos: darwin
            goarch: arm64
            name: darwin-arm64
            ext: ''
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            name: windows-amd64
            ext: '.exe'

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Linux dependencies
        if: runner.os == 'Linux' && matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev libxrandr-dev upx

      - name: Install Windows cross-compile dependencies
        if: matrix.goos == 'windows'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64 upx

      - name: Update version
        run: |
          echo "package version" > internal/version/version.go
          echo "" >> internal/version/version.go
          echo "const Version = \"${{ inputs.version }}\"" >> internal/version/version.go

      - name: Generate Windows resources
        if: matrix.goos == 'windows'
        run: |
          go install github.com/tc-hib/go-winres@latest
          
          # Update version in winres.json
          sed -i 's/"file_version": "[^"]*"/"file_version": "${{ inputs.version }}.0"/' internal/winres/winres.json
          sed -i 's/"product_version": "[^"]*"/"product_version": "${{ inputs.version }}.0"/' internal/winres/winres.json
          sed -i 's/"FileVersion": "[^"]*"/"FileVersion": "${{ inputs.version }}"/' internal/winres/winres.json
          sed -i 's/"ProductVersion": "[^"]*"/"ProductVersion": "${{ inputs.version }}"/' internal/winres/winres.json
          
          # Generate .syso resource file
          cd internal/winres
          go-winres make --in winres.json --out rsrc_windows_amd64.syso --arch amd64
          
          # Move the generated file if it exists
          if [ -f rsrc_windows_amd64.syso ]; then
            mv rsrc_windows_amd64.syso ../
          elif [ -f *.syso ]; then
            mv *.syso ../rsrc_windows_amd64.syso
          fi
          
          cd ../..
          ls -la internal/*.syso || echo "No .syso file found"

      - name: Build (Linux/macOS)
        if: matrix.goos != 'windows'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w" -o declutter .
          if [ "${{ matrix.goos }}" == "linux" ]; then
            upx --best --lzma declutter
          fi

      - name: Build (Windows)
        if: matrix.goos == 'windows'
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 1
          CC: x86_64-w64-mingw32-gcc
        run: |
          go build -ldflags="-s -w -H windowsgui" -o declutter.exe .
          upx --best --lzma declutter.exe


      - name: Package (Unix)
        if: matrix.goos != 'windows'
        run: |
          chmod +x declutter
          tar -czvf declutter-${{ inputs.version }}-${{ matrix.name }}.tar.gz declutter

      - name: Package (Windows)
        if: matrix.goos == 'windows'
        run: |
          zip declutter-${{ inputs.version }}-${{ matrix.name }}.zip declutter.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: declutter-${{ matrix.name }}
          path: declutter-${{ inputs.version }}-${{ matrix.name }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Declutter v${{ inputs.version }}
          draft: ${{ inputs.draft }}
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
